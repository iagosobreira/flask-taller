{% extends 'layout.html' %}

{% block title %} Taller - Register {% endblock %} 
{% block link %}<link rel="stylesheet" href="../static/css/login.css"> {% endblock %}
{% block body %}

    
    <div class="login-container">
        <form method="POST" action="{{url_for('login.crear_usuario')}}" class="login-form">

            <label for="correo">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Mi nombre" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" placeholder="micorreo@gmail.com" required>
            
            <label for="contrasena">Password:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="******" required>
            
            <input type="submit" value="Registrarse">
            <a href="{{url_for('main.inicio')}}">Volver</a>
        </form>

    </div>
{% endblock %}
